<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WebCópias</title>
	<link rel="stylesheet" href="assets/css/style.css" />
</h:head>
<h:body styleClass="customBody">
	<h:form id="formLogin">
		<p:panel id="loginPanel" header="Login" styleClass="customPanel">
			<h:panelGrid columns="2">
				<h:outputLabel for="nmUsuario" value="Usuário:" />
				<p:inputText id="nmUsuario" value="#{login.user}" label="Usuário"></p:inputText>

				<h:outputLabel for="nmPassword" value="Senha:" />
				<p:password id="nmPassword" value="#{login.password}" label="Senha"></p:password>
				<p:commandButton id="btLogin" value="Entrar" icon="ui-icon-locked" actionListener="#{login.checkLogin}" styleClass="customBtLogin" />
			</h:panelGrid>
			<p:messages id="messages" showDetail="true" autoUpdate="true" />
		</p:panel>
	</h:form>
</h:body>
</html>
