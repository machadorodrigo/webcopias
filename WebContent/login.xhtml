<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WebCópias</title>
	<link rel="stylesheet" href="assets/css/styleLogin.css" />
</h:head>
<h:body styleClass="customBody">
	<form action="j_spring_security_check" method="post">
		<p:confirmDialog id="confirmDialog" message="Erro" header="Usuário ou senha incorretos." widgetVar="confirmation" severity="alert" rendered="#{param.erro}">  
	        <p:commandButton id="confirm" value="OK"/>  
	    </p:confirmDialog> 
		<p:panel id="loginPanel" header="Login" styleClass="customPanel">
			<h:panelGrid columns="2">
				<h:outputLabel for="j_username" value="Matrícula: "/>
				<h:inputText id="j_username" required="true" styleClass="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"/>
				<h:outputLabel for="j_password" value="Senha:" />
				<h:inputSecret id="j_password" required="true" styleClass="ui-inputfield ui-password ui-widget ui-state-default ui-corner-all"/>
			</h:panelGrid>
			<h:commandButton id="btLogin" value="Entrar" styleClass="actionSubmitButton"/>
		</p:panel>
	</form>
</h:body>
</html>
