<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WebCópias</title>
	<link rel="stylesheet" href="assets/css/style.css" />
</h:head>
<h:body>
	<h:form id="form">
		<p:panelGrid columns="2" styleClass="customPanel">
			<f:facet name="header">Login</f:facet>

			<h:outputLabel for="nmUsuario" value="Usuário:" />
			<p:inputText id="nmUsuario" required="true" label="Usuario"	value="#{login.user}" />

			<h:outputLabel for="nmSenha" value="Senha:" />
			<p:password id="nmSenha" required="true" label="Senha" value="#{login.password}" />

			<f:facet name="footer">
				<p:commandButton type="button" actionListener="#{login.checkLogin}"	value="Entrar" icon="ui-icon-locked" ajax="false" styleClass="customBtLogin" />
			</f:facet>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
