<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>WebCópias</title>
	<link rel="stylesheet" href="assets/css/style.css" />
</h:head>
<h:body>
	<p:layout fullPage="true" styleClass="container">
		<p:layoutUnit position="north" size="95" resizable="false" closable="false" collapsible="false" styleClass="header">
			<div>
				<div>
					<h:form>
						<p:menuButton value="#{login.registration.name}" styleClass="customUserMenu">
							<p:menuitem value="Editar conta" icon="ui-icon-wrench" />
							<p:separator />
							<p:menuitem value="Sair" icon="ui-icon-arrowreturnthick-1-n" url="#{facesContext.externalContext.requestContextPath}/j_spring_security_logout" />
						</p:menuButton>
					</h:form>
				</div>
			</div>
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="Navegação" collapsible="true" styleClass="menu" style="padding:0 !important;">
			<h:form>
				<p:menu styleClass="menuList">  
			        <p:submenu styleClass="">  
			            <p:menuitem value="Usuários" icon="ui-icon-person" rendered="#{user.isAdmin}"/>
			            <p:menuitem value="Grupo" icon="ui-icon-home" rendered="#{user.isAdmin}"/>
			            <p:menuitem value="Departamento" icon="ui-icon-contact" rendered="#{user.isAdmin}"/>
			            <p:menuitem value="Disciplina" icon="ui-icon-note" rendered="#{user.isAdmin || user.isBoss}"/>
			            <p:menuitem value="Serviço" icon="ui-icon-suitcase" rendered="#{user.isOperator}"/>  
			            <p:menuitem value="Parâmetros" icon="ui-icon-pencil" rendered="#{user.isAdmin}"/>  
			            <p:menuitem value="Central de Tarefas" icon="ui-icon-note" rendered="#{user.isOperator}"/>
			            <p:menuitem value="Nova Impressão" icon="ui-icon-print" rendered="#{user.isTeacher}"/>
			        </p:submenu>  
			    </p:menu>
		    </h:form> 
		</p:layoutUnit>
		<p:layoutUnit position="center" styleClass="content">
			<h:form>
			</h:form>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
