<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>WebCópias</title>
	<link rel="stylesheet" href="assets/css/style.css" />
</h:head>
<h:body styleClass="bodyCustom">
	<div class="content">
		<h:form id="formLogin">
			<p:panel id="loginPanel" header="Login" styleClass="customPanel">
				<h:panelGrid columns="2">
					<h:outputLabel for="nmUsuario" value="Usuário:" />
					<p:inputText id="nmUsuario" value="#{login.user}" required="true" label="Usuário">
						<f:validateLength minimum="4" />
					</p:inputText>
	
					<h:outputLabel for="nmPassword" value="Senha:" />
					<p:password id="nmPassword" value="#{login.password}" required="true" label="Senha">
						<f:validateLength minimum="4" />
					</p:password>
					<p:commandButton id="btLogin" value="Entrar" icon="ui-icon-locked" actionListener="#{login.checkLogin}" styleClass="customBtLogin"/>
				</h:panelGrid>
				<p:growl id="messages" sticky="false" autoUpdate="true"/>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
